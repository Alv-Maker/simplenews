            function chkName()
            {
                const form = document.getElementById("frmInputName");
                const dvError = document.getElementById("dvError");

                for (j in form.childNodes){
                    var i = form.childNodes[j]
                    if(i.type == "text" && (i.value.length === 0 || i.value == null)){
                        const np = document.createElement("p");

                        np.textContent = "ERROR: no hay " + i.name;
                        dvError.style.display="block";
                        dvError.appendChild(np);
                        return false;
                    }

                }
                return true
            }
        </script>

    <body>
        <h2>FacturaPlus</h2>
        <h2>Paso 3 de 4: linea de detalle</h2>
        <div class="slidecontainer">
            <input type="range" min="1" max="4" value="3" class="slider" id="myRange" disabled="true">
        </div>
        <form id="frmInputName"
                method="POST"
                action="/verfactura"
                onsubmit="return chkName()"
                >
                <label for="concepto">concepto</label>
            <input type="text" id="concepto" name="concepto"/>

            <br>
            <label for="iva">% IVA</label>
            <input type="text" id="iva" name="iva" />
            <br>
            <label for="impttotal">Importe total</label>
            <input type="text" id="impttotal" name="impttotal"/>
            <br>
            <input type="submit" id="btSubmit" value="Ok"/>
        </form>
