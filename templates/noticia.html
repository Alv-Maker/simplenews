<!DOCTYPE html>
<html>

<head>
   <title>SimpleNews: {{ noticia.titulo }}</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body background="/static/img/fondo-noticia.jpg">

   <header class="p-3 bg-dark text-white">
      <div class="container-fluid">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-center">
          <a href="/" class="navbar-brand">
            <p class="h5">SimpleNews</p>
          </a>
  
          <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a href="/noticias" class="nav-link px-2 text-secondary">Noticias</a></li>
            <li><a href="#" class="nav-link px-2 text-white">Sobre SimpleNews</a></li>
          </ul>
  
          <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" onsubmit="window.location.href='/noticias/b/?q=' + this[0].value; return false;">
            <input type="search" class="form-control form-control-dark" placeholder="Busca tu noticia..." aria-label="Search">
          </form>
  
          {% if not sesion %}
          <div class="text-end">
            <button type="button" class="btn btn-outline-light me-2">Iniciar sesión</button>
            <button type="button" class="btn btn-warning">Registrarse</button>
          </div>
          {% else %}
          <div class="text-end">
            <button type="button" class="btn btn-outline-light me-2">Cerrar sesión</button>
            <button type="button" class="btn btn-warning">Perfil</button>
        </div>
          {% endif %}
      </div>
    </header>

   <div class="position-absolute top-50 start-50 translate-middle"
      style="width: 50%; padding: 20px; border-radius: 10px; background-color: rgba(255, 255, 255, 0.8);">
      <p class="h1">{{ noticia.titulo }}</p>
      <p class="display-5">{{ noticia.subtitulo }}</h3>
         <hr>
      <p>{{ noticia.contenido }}</p>
   </div>
</body>

</html>
